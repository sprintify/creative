---
layout: page
title: Blog
---
<section>
    <div class="container">
        <div class="row">
            <div class="text-center">
                <ul style="list-style: none; font-size: 28px;">
                    {% for post in site.posts %}
                    <li>
                        <a style="text-decoration: none" href="{{ post.url }}">{{ post.title }}</a>
                        <br>
                        <p style="font-size: 14px">{{ post.date | date: "%d %B %Y" }}</p>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
